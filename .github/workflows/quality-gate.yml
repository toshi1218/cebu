                  } else {
                     console.log(`✅ ${p} Passed Visual Check`);
                  }
                }
              } catch (e) {
                console.error(`Error processing ${p}:`, e);
                failed = true;
              }
            }
            await browser.close();
            
            if (failed && MODE === 'check') {
                console.error("Visual regression detected.");
                process.exit(1);
            }
          })();
          EOF
          
          node visual-gate.mjs

